{% extends "base.html" %}

{% block title %}Forgot Password - Portfolio Optimizer{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-12">
    <div class="bg-white rounded-xl shadow-lg p-8">
        <div class="text-center mb-8">
            <i class="fas fa-key text-4xl text-primary-600 mb-4"></i>
            <h1 class="text-2xl font-bold text-gray-900">Reset Password</h1>
            <p class="text-gray-600">Enter your email to receive a password reset link</p>
        </div>
        
        <form id="forgot-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="email" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500"
                       placeholder="your@email.com">
            </div>
            
            <button type="submit" 
                    class="w-full bg-primary-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-primary-700 transition">
                Send Reset Link
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-600">Remember your password? 
                <a href="/auth/login" class="text-primary-600 hover:underline">Sign in</a>
            </p>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script>
document.getElementById('forgot-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    
    try {
        const response = await fetch('/api/auth/forgot-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            showToast('Password reset link sent to your email!', 'success');
            setTimeout(() => window.location.href = '/auth/login', 2000);
        } else {
            showToast(data.error || 'Failed to send reset link', 'error');
        }
    } catch (error) {
        showToast('Error: ' + error.message, 'error');
    }
});
</script>
{% endblock %}
