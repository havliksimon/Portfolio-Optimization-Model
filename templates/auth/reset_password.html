{% extends "base.html" %}

{% block title %}Reset Password - Portfolio Optimizer{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-12">
    <div class="bg-white rounded-xl shadow-lg p-8">
        <div class="text-center mb-8">
            <i class="fas fa-lock text-4xl text-primary-600 mb-4"></i>
            <h1 class="text-2xl font-bold text-gray-900">Set New Password</h1>
            <p class="text-gray-600">Enter your new password</p>
        </div>
        
        <form id="reset-form" class="space-y-4">
            <input type="hidden" id="token" value="{{ token }}">
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
                <input type="password" id="password" required minlength="8"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500"
                       placeholder="••••••••">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                <input type="password" id="confirm_password" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500"
                       placeholder="••••••••">
            </div>
            
            <button type="submit" 
                    class="w-full bg-primary-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-primary-700 transition">
                Reset Password
            </button>
        </form>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script>
document.getElementById('reset-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const token = document.getElementById('token').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    
    if (password !== confirmPassword) {
        showToast('Passwords do not match', 'error');
        return;
    }
    
    try {
        const response = await fetch('/api/auth/reset-password/' + token, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            showToast('Password reset successful! Redirecting to login...', 'success');
            setTimeout(() => window.location.href = '/auth/login', 2000);
        } else {
            showToast(data.error || 'Password reset failed', 'error');
        }
    } catch (error) {
        showToast('Error: ' + error.message, 'error');
    }
});
</script>
{% endblock %}
